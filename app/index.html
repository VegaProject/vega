<!DOCTYPE html>
<html>
<head>
  <title>Vega</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Vega</h1>
  <h2>Decentralized funding</h2>
  <h3>You have <span class="black"><span id="balance"></span> Vega</span></h3>

  <br>
  <h1>Send Vega</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.transfer()">Send Vega</button>
  <br><br>
  <span class="hint"><strong>Note:</strong> Platform is only available using the developer console in chrome, GUI coming soon.</span>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
